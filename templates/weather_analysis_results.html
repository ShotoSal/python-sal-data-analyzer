<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Analysis</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b1020;
      color: #eef2ff;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    .card {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
    }

    th {
      color: #a78bfa;
      font-weight: 600;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .back {
      display: inline-block;
      margin-top: 20px;
      color: #22d3ee;
      text-decoration: none;
    }

    .back:hover {
      text-decoration: underline;
    }

    .empty {
      text-align: center;
      color: #9ca3af;
    }
  </style>
</head>

<body>

  <h1>Hourly Temperature (Open-Meteo)</h1>

  <div class="card">
    {% if times and temperatures %}
      <table>
        <tr>
          <th>Time</th>
          <th>Temperature (°C)</th>
        </tr>

        {% for i in range(times|length) %}
        <tr>
          <td>{{ times[i] }}</td>
          <td>{{ temperatures[i] }}</td>
        </tr>
        {% endfor %}
      </table>
    {% else %}
      <p class="empty">No weather data found.</p>
    {% endif %}

    <a href="/" class="back">← Back</a>
  </div>

</body>
</html>
