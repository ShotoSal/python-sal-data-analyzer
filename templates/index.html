<!DOCTYPE html>
<html>
<head>
    <title>Data Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h1>Hello, {{ name }}!</h1>


<div class="box">
    <h2>Instructions</h2>
    <p>Enter numbers separated by commas or spaces. Examples:</p>
    <ul>
        <li>1, 2, 3, 4, 5</li>
        <li>5 10 15 20 25</li>
        <li>10, 20, 30 40 50</li>
    </ul>
</div>

<div class="box">
    <h2>Enter Numbers:</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" action="/analyze">
        <textarea name="numbers" rows="3" placeholder="Enter numbers here">{{ request.form.numbers or "" }}</textarea>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
</div>

</body>
</html>
